<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bienvenido</h1>
        <h5>Por favor selecciona el metodo que quieres usar</h3>

        <form action="" method="get">
            <div class="mb-3">
                <label for="opciones" class="form-label">Selecciona una opción:</label>
                <select class="form-select" id="opciones" aria-label="Selecciona una opción" name="metodo">
                    <option value="newton" {% if metodo == 'newton' %}selected{% endif %}>Newton</option>
				    <option value="secante" {% if metodo == 'secante' %}selected{% endif %}>Secante</option>
				    <option value="biseccion" {% if metodo == 'biseccion' %}selected{% endif %}>Biseccion</option>
                    <option value="puntofijo" {% if metodo == 'puntofijo' %}selected{% endif %}>Punto Fijo</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary" value="Seleccionar método"> 


        <br>
		<hr class="my-4"> 
		<br>


        {% if metodo %}

        	<h3>Variables del metodo</h3>
        	<br>

        	{% for variable in variables_metodo %}

	            <div class="mb-3">
	                <label for="campoTexto" class="form-label">{{ variable }}</label>
	                <textarea class="form-control" id="campoTexto" rows="3" name="{{ variable }}_entrada"></textarea>
	            </div>

            {% endfor %}

            <input type="submit" class="btn btn-primary" value="Calcular"> 

            <br>
        {% endif %}

    	</form>

        {% if tabla_resultado %} 

        	{{ tabla_resultado|safe}}

        {% endif %}
        
    </div>
</body>
</html>
